<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noa ご予約フォーム</title>
  <script src="config.js"></script>
  <script src="dist/bundle.js" type="module"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
      background: linear-gradient(135deg, #f5f3f0 0%, #e8e4df 100%);
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #d4c5b9 0%, #b8a89a 100%);
      padding: 32px 24px;
      text-align: center;
      color: #fff;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 600;
      letter-spacing: 2px;
      margin-bottom: 8px;
    }

    .header p {
      font-size: 14px;
      opacity: 0.95;
      letter-spacing: 1px;
    }

    .form-content {
      padding: 32px 24px;
      background:
        linear-gradient(rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.95)),
        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400"><defs><pattern id="wood" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse"><rect fill="%23f5f1ed" width="100" height="100"/><path d="M0,50 Q25,45 50,50 T100,50" stroke="%23e8dfd5" stroke-width="0.5" fill="none" opacity="0.3"/><path d="M0,30 Q25,28 50,30 T100,30" stroke="%23e8dfd5" stroke-width="0.3" fill="none" opacity="0.2"/><path d="M0,70 Q25,68 50,70 T100,70" stroke="%23e8dfd5" stroke-width="0.3" fill="none" opacity="0.2"/></pattern></defs><rect fill="url(%23wood)" width="400" height="400"/></svg>');
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #5a4a3a;
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }

    .required {
      color: #c67b5c;
      margin-left: 4px;
    }

    .form-control,
    .form-select {
      width: 100%;
      padding: 12px 16px;
      font-size: 15px;
      border: 2px solid #e8dfd5;
      border-radius: 8px;
      background: #fefdfb;
      color: #3a3a3a;
      transition: all 0.3s ease;
    }

    .form-control:focus,
    .form-select:focus {
      outline: none;
      border-color: #c4a68a;
      background: #fff;
      box-shadow: 0 0 0 3px rgba(196, 166, 138, 0.1);
    }

    .form-select {
      cursor: pointer;
      appearance: none;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="12" height="8"><path fill="%235a4a3a" d="M0 0l6 8 6-8z"/></svg>');
      background-repeat: no-repeat;
      background-position: right 16px center;
      padding-right: 40px;
    }

    .checkbox-group {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      padding: 16px;
      background: #faf8f5;
      border-radius: 8px;
      border: 2px solid #e8dfd5;
    }

    .checkbox-group input[type="checkbox"] {
      margin-top: 3px;
      width: 28px;
      height: 28px;
      cursor: pointer;
      accent-color: #b8a89a;
      flex-shrink: 0;
    }

    .checkbox-group label {
      font-size: 13px;
      color: #5a4a3a;
      line-height: 1.6;
      cursor: pointer;
    }

    .submit-btn {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, #c4a68a 0%, #a88968 100%);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      letter-spacing: 1px;
      box-shadow: 0 4px 12px rgba(164, 136, 104, 0.3);
    }

    .submit-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(164, 136, 104, 0.4);
    }

    .submit-btn:active:not(:disabled) {
      transform: translateY(0);
    }

    .submit-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .error-message {
      color: #c67b5c;
      font-size: 13px;
      margin-top: 6px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #8a7a6a;
    }

    /* カスタムモーダル */
    .custom-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }

    .custom-modal.show {
      display: flex;
    }

    .modal-content {
      background: white;
      border-radius: 12px;
      padding: 30px 24px;
      max-width: 400px;
      width: 92%;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    }

    .modal-message {
      color: #4a4a4a;
      font-size: 14px;
      line-height: 1.7;
      margin-bottom: 20px;
      white-space: normal;
      word-break: keep-all;
    }

    .modal-btn {
      background: linear-gradient(135deg, #c67b5c 0%, #b86a4a 100%);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .modal-btn:active {
      transform: scale(0.95);
    }

    .menu-checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .menu-checkbox-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background: #faf8f5;
      border-radius: 8px;
      border: 2px solid #e8dfd5;
      transition: all 0.2s ease;
    }

    .menu-checkbox-item:has(input:checked) {
      background: #f0ebe5;
      border-color: #c4a68a;
    }

    .menu-checkbox-item input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: #b8a89a;
    }

    .menu-checkbox-item label {
      flex: 1;
      font-size: 14px;
      color: #5a4a3a;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu-duration {
      font-size: 12px;
      color: #8a7a6a;
    }

    .change-link {
      position: absolute;
      top: 12px;
      right: 16px;
      font-size: 12px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.95);
      text-decoration: none;
      cursor: pointer;
      padding: 6px 10px;
      border: 2px solid rgba(255, 255, 255, 0.9);
      border-radius: 6px;
      transition: all 0.2s ease;
      line-height: 1;
    }

    .change-link:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .info-display-box {
      background: #f0ebe5;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 24px;
      border: 2px solid #d4c5b9;
    }

    .info-row {
      margin-bottom: 12px;
    }

    .info-row:last-child {
      margin-bottom: 0;
    }

    .info-label {
      font-size: 13px;
      color: #8a7a6a;
      margin-bottom: 4px;
    }

    .info-value {
      font-size: 16px;
      color: #3a3a3a;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header" style="position: relative;">
      <a class="change-link" id="changeLinkBtn" style="display: none;">予約の変更はこちら</a>
      <h1>Noa</h1>
      <p id="headerSubtitle">ご予約フォーム</p>
    </div>

    <div id="loading" class="loading">
      <p>読み込み中...</p>
      <div id="debugInfo" style="margin-top: 20px; font-size: 12px; color: #666; text-align: left; padding: 10px; background: #f5f5f5; border-radius: 8px; max-width: 90%; margin-left: auto; margin-right: auto; display: none;"></div>
    </div>

    <form id="reservationForm" class="form-content" style="display: none;">
      <!-- 現在の予約情報（編集モード時のみ表示） -->
      <div id="currentReservationInfo" class="info-display-box" style="display: none;">
        <h3 style="font-size: 16px; color: #5a4a3a; margin-bottom: 16px; font-weight: 600;">現在のご予約</h3>
        <div class="info-row">
          <div class="info-label">店舗</div>
          <div class="info-value" id="infoStore"></div>
        </div>
        <div class="info-row">
          <div class="info-label">担当スタッフ</div>
          <div class="info-value" id="infoStaff"></div>
        </div>
        <div class="info-row">
          <div class="info-label">メニュー</div>
          <div class="info-value" id="infoMenu"></div>
        </div>
        <div class="info-row">
          <div class="info-label">予約日時</div>
          <div class="info-value" id="infoDateTime"></div>
        </div>
      </div>

      <!-- 編集モード時の見出し -->
      <h3 id="editModeTitle" style="display: none; font-size: 16px; color: #5a4a3a; margin-bottom: 20px; font-weight: 600;">変更内容</h3>

      <!-- 店舗選択 -->
      <div class="form-group">
        <label class="form-label" for="store">
          店舗<span class="required">*</span>
        </label>
        <select id="store" name="store" class="form-select" required>
          <option value="">選択してください</option>
          <option value="大宮店">大宮店</option>
          <option value="北浦和店">北浦和店</option>
        </select>
        <div class="error-message" id="store-error"></div>
      </div>

      <!-- スタッフ選択 -->
      <div class="form-group">
        <label class="form-label" for="staffId">
          担当スタッフ<span class="required">*</span>
        </label>
        <select id="staffId" name="staffId" class="form-select" required>
          <option value="">選択してください</option>
        </select>
        <div class="error-message" id="staffId-error"></div>
      </div>

      <!-- メニュー選択 -->
      <div class="form-group">
        <label class="form-label">
          メニュー<span class="required">*</span>
        </label>
        <div id="menuCheckboxes" class="menu-checkbox-group">
          <!-- 動的に生成 -->
        </div>
        <div class="error-message" id="menuIds-error"></div>
      </div>

      <!-- 日付選択 -->
      <div class="form-group">
        <label class="form-label" for="reservationDate">
          ご希望日<span class="required">*</span>
        </label>
        <input type="date" id="reservationDate" name="reservationDate" class="form-control" required>
        <div class="error-message" id="reservationDate-error"></div>
      </div>

      <!-- 時間選択 -->
      <div class="form-group">
        <label class="form-label" for="reservationTime">
          ご希望時間<span class="required">*</span>
        </label>
        <select id="reservationTime" name="reservationTime" class="form-select" required disabled>
          <option value="">選択してください</option>
        </select>
        <div class="error-message" id="reservationTime-error"></div>
      </div>

      <!-- お名前 -->
      <div class="form-group">
        <label class="form-label" for="customerName">
          お名前<span class="required">*</span>
        </label>
        <input type="text" id="customerName" name="customerName" class="form-control"
               placeholder="山田 太郎" required>
        <div class="error-message" id="customerName-error"></div>
      </div>

      <!-- 電話番号 -->
      <div class="form-group">
        <label class="form-label" for="customerPhone">
          お電話番号<span class="required">*</span>
        </label>
        <input type="tel" id="customerPhone" name="customerPhone" class="form-control"
               placeholder="090-1234-5678" required>
        <div class="error-message" id="customerPhone-error"></div>
      </div>

      <!-- 同意チェック -->
      <div class="form-group">
        <div class="checkbox-group">
          <input type="checkbox" id="consent" name="consent" required>
          <label for="consent">
            個人情報の取り扱いに同意します。予約確認およびリマインド通知のため、ご入力いただいた情報を使用させていただきます。
          </label>
        </div>
        <div class="error-message" id="consent-error"></div>
      </div>

      <!-- 送信ボタン -->
      <button type="submit" class="submit-btn" id="submitBtn">
        予約を確定する
      </button>

      <!-- キャンセルボタン（編集モード時のみ表示） -->
      <button type="button" class="submit-btn" id="cancelReservationBtn"
              style="display: none; background: #999; border-color: #999; margin-top: 12px;">
        予約をキャンセルする
      </button>
    </form>

    <!-- 予約なしメッセージ -->
    <div id="noReservationMessage" class="form-content" style="display: none; text-align: center; padding: 40px 20px;">
      <p style="color: #8a7a6a; margin-bottom: 20px;">現在、確定済みの予約はありません。</p>
    </div>
  </div>

  <!-- カスタムモーダル -->
  <div id="customModal" class="custom-modal">
    <div class="modal-content">
      <div class="modal-message" id="modalMessage"></div>
      <button class="modal-btn" id="modalBtn">OK</button>
    </div>
  </div>

</body>
</html>
